{% extends "nav.html" %}
{% block nav_start %}

<div class="container" style="margin-right:10%">
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Sr.no</th>
                <th scope="col">Employee</th>
                <th scope="col">Amount</th>
                <th scope="col">Type</th>
                <th scope="col">Date</th>
                <th scope="col">Time</th>
               
                <th scope="col">Delete</th>
                <th scope="col">Update</th>
              </tr>
            </thead>
            <tbody>
              {% for sale in sales %}
              <tr>
                <td data-label="Sr.no">{{ sale.id }}</td>
                <td data-label="Employee">{{ sale.employee.name }}</td>
                <td data-label="Amount">{{ sale.Amount }}</td>
                <td data-label="Type">{{ sale.Type }}</td>
                <td data-label="Date">{{ sale.date }}</td>
                <td data-label="Time">{{ sale.time }}</td>
                <td ><a href="{% url 'delete_sales' sale.id %}" class="btn btn-danger w-100">Delete</a></td>
                <td ><a href="{% url 'update_sales' sale.id %}" class="btn btn-success w-100">Update</a></td>
              </tr>
              
              {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
