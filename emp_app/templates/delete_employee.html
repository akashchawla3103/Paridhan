{% extends "nav.html" %}
{% block nav_start %}

<div class="container">
  <div class="table-responsive">
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Sr.no</th>
            <th scope="col">Employee</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          {% for i in employees %}
          <tr>
            <td data-label="Sr.no" scope="row">{{i.id}}</td>
            <td data-label="Employee">{{i.name}}</td> 
            
            <td><a href="{% url 'delete_employee_action' i.id %}" class="btn btn-danger w-100">Delete</a></td>


          </tr>
      {% endfor %}

        </tbody>
      </table>

    </div>
        
    

</div>

{%endblock %}
